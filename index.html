<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcola il Prezzo del Biglietto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <div class="container py-5">
    
    <div class="text-center mb-4">
      <h1 class="fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
   <form id="form" action="">
    <div class="card p-4">
        <div class="row gy-3">
          <div class="col-md-4">
            <label for="full-name" class="form-label fw-bold">Nome Cognome</label>
            <input type="text" class="form-control" id="full-name" required>
          </div>
          <div class="col-md-4">
            <label for="km" class="form-label fw-bold">Km da percorrere</label>
            <input type="number" class="form-control" id="km" min="1" required>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label fw-bold">Fascia d'et√†</label>
            <select class="form-select" id="age" required>
              <option selected>Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button id="btn-submit" type="submit" class="btn btn-primary me-2">Genera</button>
          <button id="btn-reset" type="reset" class="btn btn-secondary">Annulla</button>
        </div>
      </div>
   </form>

    <div class="text-center my-4">
      <h2 class="fw-bold">IL TUO BIGLIETTO</h2>
    </div>
    <div id="ticket" class="card p-4 d-none">
      <div class="mb-3">
        <h5 class="fw-bold">DETTAGLIO PASSEGGERI</h5>
      </div>
      <div class="row gy-2">
        <div class="col-md-3">
          <p class="fw-bold">Nome Passeggero</p>
          <p id="passenger-name">-</p>
        </div>
        <div class="col-md-3">
          <p class="fw-bold">Offerta</p>
          <p id="offer">-</p>
        </div>
        <div class="col-md-2">
          <p class="fw-bold">Carrozza</p>
          <p id="wagon">-</p>
        </div>
        <div class="col-md-2">
          <p class="fw-bold">Codice CP</p>
          <p id="cp-code">-</p>
        </div>
        <div class="col-md-2">
          <p class="fw-bold">Costo Biglietto</p>
          <p id="ticket-price">-</p>
        </div>
      </div>
    </div>
  </div>
  <script src="Js/script.js"></script>
</body>
</html>
